<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="player">
         <h2>Player O</h2>
    </div>
    <div id="box">
        <h2>Tic Tac Toe</h2>
        <div id="container">
            <div id='0' class="cell"></div>
            <div id='1' class="cell"></div>
            <div id='2' class="cell"></div>
            <div id='3' class="cell"></div>
            <div id='4' class="cell"></div>
            <div id='5' class="cell"></div>
            <div id='6' class="cell"></div>
            <div id='7' class="cell"></div>
            <div id='8' class="cell"></div>
        </div>
        <button id="start">Restart Game</button>
        <h2 id="win"></h2>
    </div>

    <div class="player">
         <h2>Player X</h2>
    </div>

    <script src="./index.js"></script>
</body>
</html>
